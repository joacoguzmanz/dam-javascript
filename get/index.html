<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de ejemplo</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <form action="mostrar_datos.html" method="GET">
        <div>
            <label for="texto1">Texto 1:</label>
            <input type="text" id="texto1" name="texto1">
        </div>
        <div>
            <label for="texto2">Texto 2:</label>
            <input type="text" id="texto2" name="texto2">
        </div>
        <div>
            <input type="checkbox" id="check1" name="check1">
            <label for="check1">Check 1</label>
        </div>
        <div>
            <input type="checkbox" id="check2" name="check2">
            <label for="check2">Check 2</label>
        </div>
        <div>
            <input type="radio" id="radio1" name="grupo_radio" value="Radio 1">
            <label for="radio1">Radio 1</label>
        </div>
        <div>
            <input type="radio" id="radio2" name="grupo_radio" value="Radio 2">
            <label for="radio2">Radio 2</label>
        </div>
        <div>
            <input type="radio" id="radio3" name="grupo_radio" value="Radio 3">
            <label for="radio3">Radio 3</label>
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
