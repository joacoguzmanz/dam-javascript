<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="formulario-container">
    <form id="formularioDatos">
        <h2>Formulario de Datos Personales</h2>
        <div class="input-container">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <div class="nombre-error-msg"></div>
        </div>
        <div class="input-container">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <div class="apellido-error-msg"></div>
        </div>
        <div class="input-container">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <div class="mail-error-msg"></div>
        </div>
        <div class="input-container">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}">
            <div class="phone-error-msg"></div>
        </div>
        <div class="input-container">
            <button type="button" onclick="validarFormulario()">Enviar</button>
        </div>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
